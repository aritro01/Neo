{% extends "base.html" %}
{% block content %}
<div class="container login-page">
    <h2>{{ blog_title }}</h2>
    <a href="/posts/new/{{ blog_id }}"><button class="btn btn-lg btn-primary btn-block">Create</button></a>
    {% if posts|length > 0 %}
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.author }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h3>There aren't any post yet!!</h3>

    {% endif %}
</div>

{% endblock %}
