{% extends "base.html" %}
{% block content %}
<div class="container">
    <form id="new-blog" class="form-signin" action="/blogs/new" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" name="description">
        </div>
         <button class="btn btn-lg btn-primary btn-block" type="submit">Create Blog</button>
    </form>
</div>
{% endblock %}
